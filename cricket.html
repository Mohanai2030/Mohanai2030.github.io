<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket Premier League</title>
  <link href="cricket.css" type="text/css" rel="stylesheet">
</head>
<style>
    body>div
    {
      background-image:url("stadium background.jpg");
    }
</style>
<body>
<div>
  <div class="start">
    <div class="header">
      <h1><div>Cricket Premier League <img src="/cricket emoji header.png" alt="cricket image" width="70px" height="70px"></div></h1>
      <hr>
    </div>
      
    <div class="tossbutton">
      <button class="toss">TOSS</button>
      <div class="tosstext"></div>
    </div>

   <div class="content">
     
     <div class="playhead ph1"><div>You</div></div>
     <div class="playhead ph2"><div>Computer</div></div>
     
     <div class="userd dis">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="computerd dis">
     <span></span>
     <span></span>
     <span></span>
     <span></span>
     <span></span>
     <span></span>
    </div>
   </div>
  

  
   
  <div class="scoredis">
    <div>You:<span class="userscore">0</span><br><span class="userhowmuchmore"></span></div> 
    <div class="userimage image"></div>
    <div class="vs">vs</div>
    <div class="compimage image"></div>
    <div>Computer:<span class="computerscore">0</span><br><span class="computerhowmuchmore"></span></div> 
  </div>

  <!-- removed divs showing values of user and computer's current play -->
  <div class="choose">
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
  </div>
  <div class="usertimer"></div> 

    <div class="lastgrid">
      <div class="comments "></div>
      <div class="finalresult"></div>
      <div class="inormat"></div>
      <div class="inningsbreak"></div>
    </div>
 </div> 
</div>
 <script src="cricket.js"></script> 
</body>
</html>
